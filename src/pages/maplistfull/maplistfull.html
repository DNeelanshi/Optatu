<ion-header>
  <ion-navbar color="white">
      <ion-buttons start left>
        <button ion-button icon-only (click)="closeModal()">
            <ion-icon color="dark" name="ios-close-outline"></ion-icon>
        </button>
    </ion-buttons>
    <ion-title> <span class="maintitle"> Reserve now </span> <span class="subtitle">{{headerdate}}</span></ion-title>
    <ion-buttons end (click)="notification()">
      <button ion-button icon-only>
        <ion-icon name="notifications-outline"><span class="noti_counter">0</span></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end (click)="PopoverModal()">
      <button ion-button icon-only>
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>




<ion-content style="background:#f9f9f9;">

<div class="mapouter">
    <div class="mapouter" #map id="map"></div>

</div>
<div class="list_item">
<ion-list no-lines>
  <ion-item>
    <div class="thumb"  item-start>
       <img [src]="mapdata?.image">
    </div>

    <h2>{{mapdata?.category}}</h2>
    <p class="categories_sub">{{mapdata?.category_name}}</p>
    <p>Distance : {{mapdata?.distance}} KM</p>
    <p>Address : {{mapdata?.address}}</p>
    <p class="type">Type : 
      <button ion-button small color="yellow" class="btn_new" *ngFor="let type of mapdata?.dishes;let i = index" [ngClass]="i%2===0 ? 'Yellow' : 'blue'">{{type.menu_type}}</button> 
<!--      <button ion-button small  class="btn_new">Bio</button>-->
      
    </p>
    <button ion-button small class="btn_new" (click)="makeReservation(mapdata)">Reserve</button>
  </ion-item>
