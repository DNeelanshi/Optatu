<ion-header>
    <ion-navbar color="white">
        <button ion-button menuToggle>
            <ion-icon name="menus"></ion-icon>
        </button>
        <ion-title> <span class="maintitle"> Reserve now </span> <span class="subtitle">{{headerdate}}</span></ion-title>
        <ion-buttons end (click)="notification()">
                     <button ion-button icon-only>
                <ion-icon name="notifications-outline"><span class="noti_counter">0</span></ion-icon>
            </button>
        </ion-buttons>
        <ion-buttons end (click)="PopoverModal()">
                     <button ion-button icon-only>
                <ion-icon name="more"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>

</ion-header>


<ion-content padding>

    <div class="box">
        <ion-list no-lines>
            <ion-item>
                <ion-thumbnail item-start>
                    <img [src]="resdetail?.image"/>
                </ion-thumbnail>
                <h2>{{resdetail?.category}}</h2>
                <p>{{resdetail?.category_name}}</p>
            </ion-item>
        </ion-list> 
    </div>

    <div class="box2">
        <ion-grid class="details">
            <ion-row>
                <ion-col col-5><h1>address :</h1></ion-col>
                <ion-col col-7>
                    <ion-item no-padding><ion-label>{{resdetail?.address}} 
                            <ion-icon class="arrow"><img src="assets/img/arrow.png"/> </ion-icon>  </ion-label></ion-item>   
                    <!--          <ion-item no-padding><ion-label>
                              Portland, Oregon  </ion-label> </ion-item>           -->
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col col-5><h1>tel :</h1></ion-col>
                <ion-col col-7><ion-item no-padding><ion-label>{{currentuser?.phone}}</ion-label></ion-item></ion-col>
            </ion-row>
            <ion-row>
                <ion-col col-5><h1>email :</h1></ion-col>
                <ion-col col-7><ion-item no-padding><ion-label>{{currentuser?.email}}</ion-label></ion-item></ion-col>
            </ion-row>
            <ion-row>
                <ion-col col-5><h1>opening time :</h1></ion-col>
                <ion-col col-7><ion-item no-padding><ion-label>{{resdetail?.start_date| date:'shortTime'}} to {{resdetail?.end_date| date:'shortTime'}}</ion-label></ion-item></ion-col>
            </ion-row>
        </ion-grid>
    </div>
