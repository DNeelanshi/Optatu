<ion-header>
  <ion-navbar color="white">
    <button ion-button menuToggle>
      <ion-icon name="menus"></ion-icon>
    </button>
    <ion-title> <span class="maintitle"> Legal Disclamer</span></ion-title>
    <ion-buttons end (click)="notification()">
      <button ion-button icon-only>
        <ion-icon name="notifications-outline"><span class="noti_counter">0</span></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end (click)="PopoverModal()">
      <button ion-button icon-only>
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-list>

  <ion-item>
    <ion-label (click)="terms()">TERMS & CONDITIONS</ion-label>
    
  </ion-item>

  <ion-item (click)="privacy()">
    <ion-label>PRIVACY</ion-label>
    
  </ion-item>



</ion-list>

</ion-content>
