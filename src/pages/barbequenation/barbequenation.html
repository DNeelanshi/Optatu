<ion-header>
    <ion-navbar color="white">
        <button ion-button menuToggle>
            <ion-icon name="menus"></ion-icon>
        </button>
        <ion-title> <span class="maintitle"> Reserve now </span> <span class="subtitle">{{headerdate}}</span></ion-title>
        <ion-buttons end (click)="notification()">
                     <button ion-button icon-only>
                <ion-icon name="notifications-outline"><span class="noti_counter">0</span></ion-icon>
            </button>
        </ion-buttons>
        <ion-buttons end (click)="PopoverModal()">
                     <button ion-button icon-only>
                <ion-icon name="more"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>

</ion-header>


<ion-content>
    <div class="barbequenation">
        <h1>{{resdata?.category}}<br> {{resdata?.category_name}}</h1>
        <button ion-button small class="mapviewbtn cmbtn" (click)="MapView()">MAP VIEW</button>
    </div>
<form [formGroup]="BarbForm" (submit)="restaurantview(BarbForm)">
    <div class="list">
        <ion-list no-lines class="searchheader">
            <ion-item>
                <ion-icon  item-start class="calender"><img src="assets/img/date_calendar.png"></ion-icon>
                <ion-label class="cdate" style="position:static; width:30%">Date</ion-label>
                <ion-input (focus)="openCalendar()" type="text" class="sdate clndr" formControlName="date" [(ngModel)]="data.date" name="date"></ion-input>
            </ion-item>
            <!--          <ion-item>
                          <ion-icon ><img src="assets/img/date_calendar.png"/></ion-icon>date
                      </ion-item>-->
            <ion-item> 
                <ion-icon  item-start class="calender"><img src="assets/img/time.png"></ion-icon>
                <ion-label class="cdate" style="position:static; width:30%">Time</ion-label>
                <ion-datetime class="customclass5454" formControlName="time" displayFormat="HH:mm A" pickerFormat="HH:mm A" [(ngModel)]="data.time" name="time"></ion-datetime>
            </ion-item>
            <!--            <ion-item> 
                            <ion-icon ><img src="assets/img/time.png"/></ion-icon>time
                        </ion-item>-->
            <ion-item>
                <ion-icon  item-start class="calender"><img src="assets/img/table.png"></ion-icon>
                <ion-label class="cdate">Table Seats</ion-label>
                <ion-datetime class="customclass5454" formControlName="seats" displayFormat="h" pickerFormat="h" [(ngModel)]="data.seats" name="seats"></ion-datetime>
                <!--                            <ion-select formControlName="seats">
                                                <ion-option *ngFor="let seatl of seatlist">{{seatl.seat}}</ion-option>
                                            </ion-select>-->
            </ion-item>
            <!--            <ion-item> 
                            <ion-icon ><img src="assets/img/table.png"/></ion-icon>table seats
                        </ion-item>-->
            <ion-item (click)="FilterPage()">
                <ion-icon ><img src="assets/img/add.png"/></ion-icon> add filters
            </ion-item>
        </ion-list>
    </div>
    <div class="trybtn">
        <button  ion-button  class="search cmbtn" type="submit">search</button>
    </div>
</form>
</ion-content>
