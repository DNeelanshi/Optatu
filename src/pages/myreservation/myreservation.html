<ion-header>
  <ion-navbar color="white">
    <button ion-button menuToggle>
      <ion-icon name="menus"></ion-icon>
    </button>
    <ion-title> <span class="maintitle"> My reservations </span> <span class="subtitle">{{headerdate}}</span></ion-title>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="notifications-outline"><span class="noti_counter">0</span></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
  <div class="headerbottom" color="yellow">
  	<div class="left">
  		<h3>My Rservations</h3>
  	</div>
  	<div class="right">
  		<h3 style="text-align: right;">Time expires</h3>
  	</div>
  </div>
</ion-header>


<ion-content>
  <ion-list class="reservationstatus">
    <ion-item *ngFor="let reservation of myreservation;let i = index;" (click)="reservationdetail(reservation)">
      <ion-thumbnail item-start>
        <img [src]="reservation.image">
      </ion-thumbnail>
      <h2>{{reservation.category}}</h2>
      <p>{{reservation.category_name}}</p>
      <button ion-button item-end outline style="border-color: #008000; color:#000" id="rahul{{i}}" (click)="onCreate()">-1H:22M:21S</button>
    </ion-item>
