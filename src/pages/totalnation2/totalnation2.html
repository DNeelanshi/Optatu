<ion-header>
  <ion-navbar color="white">
    <ion-title> <span class="maintitle"> Reserve now </span> <span class="subtitle">{{headerdate}}</span></ion-title>
    <ion-buttons end (click)="notification()">
      <button ion-button icon-only>
        <ion-icon name="notifications-outline"><span class="noti_counter">0</span></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end (click)="PopoverModal()">
      <button ion-button icon-only>
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>



<ion-content style="background:#f9f9f9;">
<div class="mapouter" #map id="map"></div>

  <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2952.9352172945055!2d-71.80711768488622!3d42.25855597919382!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89e40663492673c1%3A0xaf8e200228d2a96e!2s2+Ionic+Ave%2C+Worcester%2C+MA+01608%2C+USA!5e0!3m2!1sen!2sin!4v1511332038652" width="600" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>

<div class="list_item">
<ion-list no-lines>
 <ion-item (click)="reserve()">
    <div class="thumb"  item-start>
       <img [src]="stateparamdata?.image">
        <div class="imgblack">
     <img src="assets/img/img_b.png">
      </div>
      <div class="circle">{{index}}</div>
    </div>

    <h2>{{stateparamdata?.category}}</h2>
    <h4 class="categories_sub">{{stateparamdata?.category_name}}</h4>
    <p class="type">Type : 
      <button ion-button small color="yellow" class="btn_new" *ngFor="let typename of stateparamdata?.dishes;let i = index" [ngClass]="i%2===0 ? 'Yellow' : 'blue'">{{typename.menu_type}}</button> 
<!--      <button ion-button small  class="btn_new">Big</button>-->
    </p>
     <p>End Validity : {{stateparamdata?.time}}</p>     
    <p>Distance : {{stateparamdata?.distance}} KM</p>
    <p>Address : {{stateparamdata?.address}}</p>
    <div class="pricer" *ngIf="stateparamdata?.coupon">
    <button *ngIf="stateparamdata?.coupon.percentage" ion-button outline color="black" class="btn_new1">{{stateparamdata?.coupon.percentage}} %<span class="euro1"> DISCOUNT ON PAYMENT</span></button>
    <button *ngIf="stateparamdata?.coupon.price" ion-button outline color="black" class="btn_new1">{{stateparamdata?.coupon.price}}<span class="euro1"><ion-icon><img src="assets/img/euro.png"></ion-icon> PRICE RESERVATION</span></button>
   <button *ngIf='stateparamdata?.coupon.res_type == "free"' ion-button outline color="black" class="btn_new1"><span class="euro1">FREE RESERVATION</span></button>
   
     </div>
  </ion-item>
</ion-list>
</div>

</ion-content>
