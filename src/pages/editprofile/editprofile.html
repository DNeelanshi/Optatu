<ion-header>

  <ion-navbar>
    <ion-title>Edit Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-refresher (ionRefresh)="doRefresh($event)">
     <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="Pull to refresh"
      refreshingSpinner="circles"
      refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>
  <div class="main">
    <div class="top-sec">
      <div class="main-img">
        <img [src]="base64Image">
      </div>
      <div class="input-sec" (click)="presentActionSheet()">
      <div class="upld">
        <ion-icon name="camera"></ion-icon>
      </div>

      </div>
    </div>
    <div class="text-sec">
        <h3>Optatu Fast Service</h3>
        <h6><ion-icon ios="ios-pin" md="md-pin"></ion-icon> Chandigarh</h6>
      </div>
  </div>
 

  <div class="content-sec">
    <div class="form-sec">
      <form [formGroup]="Editprofile">
        <ion-list>
          <ion-grid>
            <ion-row>
              <ion-col col-12>

              <ion-item>
                <ion-input type="text" placeholder="NAME" formControlName="name"></ion-input>
              </ion-item>
                   <p *ngIf="!isValid('name')" color="danger" padding-left>Name required.</p>
            </ion-col>

            <ion-col col-12>
              <ion-item>
                <ion-input type="text" placeholder="LAST NAME " formControlName="surname"></ion-input>
              </ion-item>
                <p *ngIf="!isValid('surname')" color="danger" padding-left>Lastname required.</p>
            </ion-col>
            <ion-col col-12>
               <ion-item>
                <ion-input type="email" placeholder="EMAIL " formControlName="email" [readonly]="isReadonly"></ion-input>
              </ion-item>
                <p *ngIf="!isValid('email')" color="danger" padding-left>Invalid email.</p>
            </ion-col>

            <ion-col col-12>
               <ion-item>
                <ion-input type="tel" placeholder="PHONE NUMBER" formControlName="phone" maxLength='15'></ion-input>
              </ion-item>
                <p *ngIf="!isValid('phone')" color="danger" padding-left>Phone required.</p>
            </ion-col>
            
      
          </ion-row>
        </ion-grid>
      </ion-list>   
           <div class="btn-sec"><button ion-button full (click)="editProfile(Editprofile)">SAVE</button></div>
      </form>
   
    </div>
  </div>
    
</ion-content>
