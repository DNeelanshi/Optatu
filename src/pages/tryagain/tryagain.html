<ion-header>

  <ion-navbar>
    <ion-title> <span class="maintitle"> Reserve now </span></ion-title>
    <ion-buttons end (click)="notification()">
      <button ion-button icon-only>
        <ion-icon name="notifications-outline"><span class="noti_counter">0</span></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end (click)="PopoverModal()">
      <button ion-button icon-only>
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="main_img">
        <img src="assets/img/sorry.png"/>

    </div>
<div class="sorrytext">
  <h2>SORRY <br>
NO RESERVATION <br>
AVAILABLE </h2>
  </div>
  <div class="trybtn">
     <button  ion-button block (click)="restaurants()">TRY AGAIN</button>
     </div>
</ion-content>
