<ion-header hidden>

  <ion-navbar>
    <ion-title>Sign In</ion-title>
  </ion-navbar>

</ion-header>

<ion-content class="image2">
  <div class="skip">
<button ion-button clear (click)="home()">SKIP</button>
  </div>

      <div class="main">
 <div class="logo2">
  <img src="assets/img/logo2.png">
 </div>
 </div>
  <div class="text-sec">
  <h3>WELCOME TO OPTATU</h3>
 </div>


 <div class="content-sec">
  <div class="sign">
      
   <form [formGroup]="SigninForm">
    <ion-list>
        <ion-col col-12 style="position: initial;">
      <ion-item>
        <ion-input type="email" name="username" placeholder="EMAIL ADDRESS" formControlName="email" autocapitalize="off"></ion-input>
      </ion-item>
        <p *ngIf="!isValid('email')" style="color: #ff0000;" padding-left class="pwdreq">Invalid email.</p>
        </ion-col>
        <ion-col col-12 style="position: initial;">
 <div class="itemouter">
      <ion-item>
        <ion-input type="{{type}}" name="password" placeholder="PASSWORD" formControlName="password"></ion-input>
      </ion-item>
     <p *ngIf="!isValid('password')"  padding-left class="pwdreq" style="color: #ff0000;">Password required.</p>
      <button type="button" color="dark" class="eyebutton" (click)="showPassword()" ion-button icon-only clear>
         <ion-icon name="{{iconname}}" ></ion-icon>
        </button>
           </div>
        </ion-col>
    </ion-list>

    <div class="forgtpwd">
   <h1 (click)="forgot()">FORGOT PASSWORD ?</h1>
</div>
       
        <div class="btn-sec">
   <button ion-button full class="custom_btn" type="submit" color="dark" (click)="Signin(SigninForm)"  [disabled]="!SigninForm.valid">SIGN IN</button>
   </div>
      <div class="btn-sec line">
       <h2><img src="assets/img/circle-outline.png"></h2>
   </div>
      <div class="btn-sec ">
   <button ion-button full class="custom_btn whitetext" type="submit" color="yellow"  (click)="createaccunt()">CREATE ACCOUNT</button>
   </div>
   </form>
 </div>

 
   <div class="registerlast">
   <h3 class="register"><span (click)="presentConfirm()"><u>REGISTER YOUR BUSINESS</u></span></h3>
 </div>

       <div class="btn-sec">
   <button ion-button full class="custom_btn" type="submit" color="dark"  (click)="optatumanager()" >OPTATU MANAGER</button>
   </div>


  </div>
</ion-content>
