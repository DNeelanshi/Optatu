<ion-header class="header-bg" hidden>

  <ion-navbar hideBackButton color="yellow">
   <button  class="backbtn" (click)="backtoprocess()">
            <ion-icon class="customIcon" name="arrow-back"></ion-icon></button>
    <ion-title>Calendar</ion-title>
     </ion-navbar>
</ion-header>
<ion-content class="prfl">
    <form [formGroup]="CalendarForm">
    <ion-calendar color="yellow" class="clndr" name="date" formControlName="date" (onChange)="onChange($event,CalendarForm)" [type]="date" [format]="'MM-DD-YYYY'">
</ion-calendar>
